<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <style>
      #videofilm {
        width: 100%;
        height: 100%;
        position: fixed;
        z-index: -1;
       object-fit: cover;
      }
      h1{
        font-size: 36px;
        color: #B1BCE6;
        font-family: '楷体';
      }
     body {
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
    overflow: hidden;
    perspective: 1300px;
       }
    .text {
    position: absolute;
    left: 50%;
    top: 50%;
    transform: translateX(-50%);
   }
    .textone {
    position: absolute;
    left: 50%;
    top: 40%;
    transform: translateX(-50%);
      }
      :root {
    --margin-top: 0;
    --margin-left: 0;
    --animation-duration: 0s;
    --animation-delay: 0s;
       }
   div {
    transform-style: preserve-3d;
      }
    .word-box,
    .word-box .word{
     position: absolute;
    animation: rotY 0s linear infinite;
    animation-duration: var(--animation-duration);
    animation-delay: var(--animation-delay);
   }
   .word-box{
    margin-top: var(--margin-top);
  }
   .word-box .word{
    margin-left: var(--margin-left);
  }
  .word-box .word {
    animation-duration: reverse;
   }
   @keyframes rotY {
    to{
        transform: rotateY(360deg);
    }
    
}
</style>
    <link rel="stylesheet" href="css/skystar.css">
  </head>
  <body>
    <video id="videofilm" poster="img/skystar2.jpg" autoplay muted loop>
      <source src="video/skystar.mp4" type="video/mp4">
    </video>
    <div class="textone">
    
    </div>
    <div class="text">
      
    </div>
    
    <div class="container"></div>
    <script>
       var words=[
    "何须浅碧轻红色自是花中第一流",
    "路漫漫其修远今吾将上下而求索",
    "长风破浪会有时直挂云帆济沧海",
    "梦入蓝桥几点疏星映朱户",
    "但使龙城飞将在不教胡马度阴山",
    "大江东去浪淘尽千古风流人物",
    "数风流人物还看今朝",
    "律回岁晚冰霜少春到人间草木知"
     ];
     function randomNum(min,max){
     var num = (Math.random()*(max-min+1)+min).toFixed(2);
     return num;
    }
    function init(){
    let container = document.querySelector('.container');
    let f = document.createDocumentFragment();
    words.forEach(w=>{
    let word_box = document.createElement('div');
    let word = document.createElement('div');
        word.innerText = w;
        word.classList.add('word');
        word.style.color = '#FFD700';
        word.style.fontFamily = '华文楷体';
        word.style.fontSize = '15px';
        word_box.classList.add('word-box');
        word_box.style.setProperty("--margin-top",randomNum(-40,20)+'vh');
        word_box.style.setProperty("--margin-left",randomNum(6,35)+'vw');
        word_box.style.setProperty("--animation-duration",randomNum(8,20)+'s');
        word_box.style.setProperty("--animation-delay",randomNum(-20,0)+'s');
        word_box.appendChild(word);
        f.appendChild(word_box);


    })
    container.appendChild(f);
}
window.addEventListener('load',init);
let textone = document.querySelector('.textone').querySelector('h1');
      let text = document.querySelector('.text').querySelector('h1');
      setTimeout(function(){
          textone.style.color = rgb(250,250,0);
          textone.style.fontFamily = '华文楷体'
          text.innerHTML = 'CtrlCVer';
      },28000)
    </script>
    
    
  </body>
</html>
